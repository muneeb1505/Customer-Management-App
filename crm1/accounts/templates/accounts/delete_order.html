{% extends 'accounts/main.html' %}
{% block content %}

<p>Are you sure you want to delete "{{item}}" ?</p>

<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-outline-danger mx-3" href="{% url 'dashboard' %}" role="button">Cancel</a>

    <button type="submit" name="confirm" class="btn btn-outline-info">Confirm</button>
</form>

{% endblock content %}
